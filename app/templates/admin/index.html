{% extends 'admin/master.html' %} {% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-center text-info">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ!!!</h1>
<h2 class="text-danger">Chào {{ current_user.username }}</h2>


{% else %}

<section class="text-center">
    <!-- Background image -->
    <div
      class="p-5 bg-image"
      style="
        background-image: url('https://tomec.vn/wp-content/uploads/2023/06/Layer-54.png');
        background-size: cover;
        height: 300px;
      "
    ></div>
    <!-- Background image -->
  
    <div
      class="card mx-4 mx-md-5 shadow-5-strong mb-5"
      style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
      "
    >
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Đăng nhập quản trị</h2>
            <form method="POST" action="/admin/login">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  required
                  id="username"
                  placeholder="Nhập tên đăng nhập"
                  name="username"
                />
                <label for="username">Tên đăng nhập</label>
              </div>
  
              <div class="form-floating mt-3 mb-3">
                <input
                  type="password"
                  class="form-control"
                  required
                  id="password"
                  placeholder="Nhập mật khẩu"
                  name="password"
                />
                <label for="password">Mật khẩu</label>
              </div>
  
              <!-- Submit button -->
              <div class="form-floating mt-3 mb-3">
                <input type="submit" class="btn btn-danger" value="Đăng nhập" />
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endif %} {% endblock %}
